name: Terraform-dev

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  terraform-plan-dev:
    environment: dev
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 0) Resolve inputs (DEV) + fail fast
      - name: Resolve DEV inputs
        shell: bash
        run: |
          set -euo pipefail
          echo "event_name=${GITHUB_EVENT_NAME}"
          echo "ref=${GITHUB_REF}"
          echo "actor=${GITHUB_ACTOR}"
          echo "repo=${GITHUB_REPOSITORY}"

          # Vars
          if [ -z "${{ vars.GCP_PROJECT_ID_DEV }}" ]; then
            echo "❌ Missing repo var: GCP_PROJECT_ID_DEV"
            exit 1
          fi

          # Secrets
          if [ -z "${{ secrets.GCP_WIF_PROVIDER_DEV }}" ]; then
            echo "❌ Missing/empty secret: GCP_WIF_PROVIDER_DEV"
            exit 1
          fi
          if [ -z "${{ secrets.GCP_WIF_SA_DEV }}" ]; then
            echo "❌ Missing/empty secret: GCP_WIF_SA_DEV"
            exit 1
          fi

          echo "Resolved OK (masked in logs by GitHub)."

      # 1) Auth via WIF (ADC)
      - name: Authenticate to Google Cloud (WIF)
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER_DEV }}
          service_account: ${{ secrets.GCP_WIF_SA_DEV }}
          create_credentials_file: true
          export_environment_variables: true

      # 2) gcloud (debug utile)
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ vars.GCP_PROJECT_ID_DEV }}

      - name: Verify identity (debug)
        shell: bash
        run: |
          set -euo pipefail
          echo "ADC file: $GOOGLE_APPLICATION_CREDENTIALS"
          echo "== gcloud auth list =="
          gcloud auth list
          echo "== tokeninfo (email/aud/azp) =="
          gcloud auth print-access-token | xargs -I{} curl -s "https://oauth2.googleapis.com/tokeninfo?access_token={}" | jq -r '.email,.aud,.azp'
          echo "== project describe (permission check) =="
          gcloud projects describe "${{ vars.GCP_PROJECT_ID_DEV }}" >/dev/null && echo "OK: can read project"

      # 3) Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform fmt
        run: terraform fmt -check -recursive

      - name: Terraform init (dev backend)
        run: terraform init -backend-config=envs/dev/backend.hcl -reconfigure

      - name: Terraform validate
        run: terraform validate

      - name: Terraform plan (dev)
        env:
          GOOGLE_PROJECT: ${{ vars.GCP_PROJECT_ID_DEV }}
        run: terraform plan -var-file=envs/dev/terraform.tfvars -out=plan-dev.out