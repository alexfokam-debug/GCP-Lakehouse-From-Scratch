name: Terraform (staging) - plan

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  terraform-plan-staging:
    environment: staging
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # =========================
      # 0) PRECHECK - resolve config from vars/secrets
      # =========================
      - name: Precheck - resolve config (vars -> secrets fallback)
        id: cfg
        shell: bash
        run: |
          set -euo pipefail

          echo "event_name=${GITHUB_EVENT_NAME}"
          echo "ref=${GITHUB_REF}"
          echo "actor=${GITHUB_ACTOR}"
          echo "repo=${GITHUB_REPOSITORY}"

          # Prefer repo variables, fallback to secrets
          PROJECT_ID="${{ vars.GCP_PROJECT_ID_STAGING }}"
          WIF_PROVIDER="${{ vars.GCP_WIF_PROVIDER_STAGING }}"
          WIF_SA="${{ vars.GCP_WIF_SERVICE_ACCOUNT_STAGING }}"

          if [[ -z "${PROJECT_ID}" ]]; then PROJECT_ID="${{ secrets.GCP_PROJECT_ID_STAGING }}"; fi
          if [[ -z "${WIF_PROVIDER}" ]]; then WIF_PROVIDER="${{ secrets.GCP_WIF_PROVIDER_STAGING }}"; fi
          if [[ -z "${WIF_SA}" ]]; then WIF_SA="${{ secrets.GCP_WIF_SERVICE_ACCOUNT_STAGING }}"; fi

          [[ -n "${PROJECT_ID}" ]] || (echo "❌ Missing config: GCP_PROJECT_ID_STAGING (vars or secrets)" && exit 1)
          [[ -n "${WIF_PROVIDER}" ]] || (echo "❌ Missing config: GCP_WIF_PROVIDER_STAGING (vars or secrets)" && exit 1)
          [[ -n "${WIF_SA}" ]] || (echo "❌ Missing config: GCP_WIF_SERVICE_ACCOUNT_STAGING (vars or secrets)" && exit 1)

          echo "Resolved OK (masked in logs by GitHub)."

          {
            echo "project_id=${PROJECT_ID}"
            echo "wif_provider=${WIF_PROVIDER}"
            echo "wif_sa=${WIF_SA}"
          } >> "$GITHUB_OUTPUT"

      # =========================
      # 1) Auth via Workload Identity Federation
      # =========================
      - name: Authenticate to Google Cloud (WIF)
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ steps.cfg.outputs.wif_provider }}
          service_account: ${{ steps.cfg.outputs.wif_sa }}
          create_credentials_file: true
          export_environment_variables: true
          token_format: "access_token"

      # =========================
      # 2) Setup gcloud (for debug + optional tagging)
      # =========================
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ steps.cfg.outputs.project_id }}

      # =========================
      # 3) Debug minimal (safe)
      # =========================
      - name: Debug - identity (safe)
        shell: bash
        run: |
          set -euo pipefail

          echo "ADC file: ${GOOGLE_APPLICATION_CREDENTIALS:-NOT_SET}"
          gcloud config set project "${{ steps.cfg.outputs.project_id }}" --quiet

          echo "== gcloud auth list =="
          gcloud auth list

          echo "== who am I (tokeninfo) =="
          ACCESS_TOKEN="$(gcloud auth print-access-token)"
          curl -s "https://oauth2.googleapis.com/tokeninfo?access_token=${ACCESS_TOKEN}" | jq -r '.email,.aud,.azp'

          echo "== project describe (permission check) =="
          gcloud projects describe "${{ steps.cfg.outputs.project_id }}" --format="value(projectId)" >/dev/null
          echo "OK: can read project"

      # =========================
      # 4) OPTIONAL: fix the "environment tag" warning
      #    (disable by default; set ENABLE_ENV_TAG=true to run)
      # =========================
      - name: (Optional) Add project environment tag (staging)
        if: ${{ vars.ENABLE_ENV_TAG == 'true' }}
        shell: bash
        run: |
          set -euo pipefail

          PROJECT_ID="${{ steps.cfg.outputs.project_id }}"
          echo "Tagging project ${PROJECT_ID} with environment=Staging"

          # NOTE:
          # - This requires Resource Manager Tags permissions.
          # - If you haven't created the TagKey/TagValue, this will fail.
          #
          # Recommended approach:
          # 1) Create TagKey "environment"
          # 2) Create TagValue "Staging"
          # 3) Bind TagValue to the project
          #
          # Example (pseudo):
          # gcloud resource-manager tags keys list
          # gcloud resource-manager tags values list --parent=tagKeys/XXXX
          # gcloud resource-manager tags bindings create \
          #   --tag-value=tagValues/YYYY \
          #   --parent=//cloudresourcemanager.googleapis.com/projects/${PROJECT_NUMBER}

          echo "Skipped actual commands by design (needs your TagKey/TagValue ids)."

      # =========================
      # 5) Terraform
      # =========================
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform fmt
        run: terraform fmt -check -recursive

      - name: Terraform init (staging backend)
        run: terraform init -backend-config=envs/staging/backend.hcl -reconfigure

      - name: Terraform validate
        run: terraform validate

      - name: Terraform plan (staging)
        env:
          GOOGLE_OAUTH_ACCESS_TOKEN: ${{ steps.auth.outputs.access_token }}
          GOOGLE_PROJECT: ${{ steps.cfg.outputs.project_id }}
        run: terraform plan -var-file=envs/staging/terraform.tfvars