name: "ci: terraform plan staging via WIF"

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "terraform/**"
      - ".github/workflows/terraform-plan-staging.yml"

permissions:
  contents: read
  id-token: write

jobs:
  terraform-plan-staging:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_WIF_SERVICE_ACCOUNT }}
          token_format: "access_token"
          export_environment_variables: true

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Who am I
        run: gcloud auth list

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform fmt (check)
        working-directory: terraform
        run: terraform fmt -check -recursive

      - name: Terraform Init (staging backend)
        working-directory: terraform
        run: terraform init -backend-config=envs/staging/backend.hcl -reconfigure

      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate

      - name: Terraform Plan (staging)
        working-directory: terraform
        run: terraform plan -var-file=envs/staging/terraform.tfvars -no-color