name: Terraform (staging) - plan

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  terraform-plan-staging:
    runs-on: ubuntu-latest
    environment: staging

    defaults:
      run:
        working-directory: terraform
        shell: bash

    steps:
      - uses: actions/checkout@v4

      # 0) DEBUG CONTEXT: montre pourquoi les secrets peuvent être bloqués
      - name: Debug - context
        run: |
          set -euo pipefail
          echo "event_name=${{ github.event_name }}"
          echo "ref=${{ github.ref }}"
          echo "actor=${{ github.actor }}"
          echo "repo=${{ github.repository }}"
          echo "fork_pr=${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork }}"
          echo "environment=staging"
          echo "NOTE: secrets are NOT available for fork PRs."
          echo "NOTE: environment protection rules can block secrets."

      # 1) Stop si PR depuis fork
      - name: Guardrail - fork PR has no secrets
        if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork }}
        run: |
          echo "❌ PR from a fork: secrets will not be injected."
          exit 1

      # 2) CHECK SECRETS: test sec, sans afficher valeurs
      - name: Preflight - check secrets injection (safe)
        run: |
          set -euo pipefail

          # Important: on teste via les expressions GitHub, pas via env
          # pour détecter "secret empty" vs "secret not injected"
          if [ -z "${{ secrets.GCP_WIF_PROVIDER_STAGING }}" ]; then
            echo "❌ Secret empty or not injected: GCP_WIF_PROVIDER_STAGING"
            echo "➡️ Causes: (1) secret not created, (2) created in variables not secrets,"
            echo "          (3) created in another environment, (4) env protection rules not approved,"
            echo "          (5) fork PR, (6) wrong repo/org."
            exit 1
          fi

          if [ -z "${{ secrets.GCP_WIF_SERVICE_ACCOUNT_STAGING }}" ]; then
            echo "❌ Secret empty or not injected: GCP_WIF_SERVICE_ACCOUNT_STAGING"
            exit 1
          fi

          if [ -z "${{ secrets.GCP_PROJECT_ID_STAGING }}" ]; then
            echo "❌ Secret empty or not injected: GCP_PROJECT_ID_STAGING"
            exit 1
          fi

          echo "✅ Secrets injected."

      # 3) AUTH WIF (exactly one of WIF or credentials_json)
      - name: Authenticate to Google Cloud (WIF)
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER_STAGING }}
          service_account: ${{ secrets.GCP_WIF_SERVICE_ACCOUNT_STAGING }}
          create_credentials_file: true
          export_environment_variables: true
          token_format: "access_token"

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID_STAGING }}

      - name: Debug - tokeninfo (safe)
        run: |
          set -euo pipefail
          echo "ADC=${GOOGLE_APPLICATION_CREDENTIALS:-NO_ADC}"
          gcloud auth list || true
          ACCESS_TOKEN="$(gcloud auth print-access-token)"
          curl -s "https://oauth2.googleapis.com/tokeninfo?access_token=${ACCESS_TOKEN}" | jq -r '.email,.aud,.azp,.expires_in' || true

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform fmt
        run: terraform fmt -check -recursive

      - name: Terraform init (staging backend)
        run: terraform init -backend-config=envs/staging/backend.hcl -reconfigure

      - name: Terraform validate
        run: terraform validate

      - name: Terraform plan (staging)
        env:
          GOOGLE_OAUTH_ACCESS_TOKEN: ${{ steps.auth.outputs.access_token }}
          GOOGLE_PROJECT: ${{ secrets.GCP_PROJECT_ID_STAGING }}
        run: terraform plan -var-file=envs/staging/terraform.tfvars -no-color