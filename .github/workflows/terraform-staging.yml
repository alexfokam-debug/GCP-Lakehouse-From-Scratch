name: "ci: terraform plan staging via WIF"

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "terraform/**"
      - ".github/workflows/terraform-plan-staging.yml"

permissions:
  contents: read
  id-token: write

jobs:
  terraform-plan-staging:
    runs-on: ubuntu-latest

    env:
      # Force le projet GCP (évite les 403 “mauvais projet”)
      GOOGLE_PROJECT: ${{ secrets.GCP_PROJECT_ID }}
      CLOUDSDK_CORE_PROJECT: ${{ secrets.GCP_PROJECT_ID }}

      # Passe le project_id à Terraform via TF_VAR_ (même si tfvars est mauvais, ça t’aide à détecter)
      TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}

      # Optionnel (utile si tu as des libs qui lisent ça)
      TF_IN_AUTOMATION: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # WIF: spécifier EXACTEMENT workload_identity_provider + service_account
      - name: Authenticate to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_WIF_SERVICE_ACCOUNT }}
          token_format: "access_token"
          create_credentials_file: true
          export_environment_variables: true

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      # Debug: on vérifie identité + projet (ultra utile)
      - name: Debug identity + project
        run: |
          echo "== gcloud auth list =="
          gcloud auth list
          echo "== gcloud config list =="
          gcloud config list
          echo "== project from secret =="
          gcloud projects describe "${{ secrets.GCP_PROJECT_ID }}" --format="value(projectId,projectNumber)"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform fmt (check)
        working-directory: terraform
        run: terraform fmt -check -recursive

      - name: Terraform Init (staging backend)
        working-directory: terraform
        run: terraform init -backend-config=envs/staging/backend.hcl -reconfigure

      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate

      - name: Terraform Plan (staging)
        working-directory: terraform
        run: |
          terraform plan \
            -var-file=envs/staging/terraform.tfvars \
            -var="manage_wif=false" \
            -lock-timeout=5m