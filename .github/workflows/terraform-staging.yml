name: Terraform (staging) - plan

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  terraform-plan-staging:
    runs-on: ubuntu-latest
    environment: staging


    defaults:
      run:
        working-directory: terraform
        shell: bash

    steps:
      - uses: actions/checkout@v4

      # 0) Debug context
      - name: Debug - context
        run: |
          set -euo pipefail
          echo "event_name=${{ github.event_name }}"
          echo "ref=${{ github.ref }}"
          echo "actor=${{ github.actor }}"
          echo "repo=${{ github.repository }}"

      # 1) Preflight - verify secrets injection (SAFE)
      - name: Preflight - check secrets injection (safe)
        run: |
          set -euo pipefail

          if [ -z "${{ secrets.GCP_WIF_PROVIDER_STAGING }}" ]; then
            echo "❌ Missing/empty secret: GCP_WIF_PROVIDER_STAGING"
            echo "➡️ Put it in: Settings > Secrets and variables > Actions > Secrets (Repository secrets)"
            exit 1
          fi

          if [ -z "${{ secrets.GCP_WIF_SERVICE_ACCOUNT_STAGING }}" ]; then
            echo "❌ Missing/empty secret: GCP_WIF_SERVICE_ACCOUNT_STAGING"
            exit 1
          fi

          if [ -z "${{ secrets.GCP_PROJECT_ID_STAGING }}" ]; then
            echo "❌ Missing/empty secret: GCP_PROJECT_ID_STAGING"
            exit 1
          fi

          echo "✅ Secrets injected."

      # 2) Auth via WIF
      - name: Authenticate to Google Cloud (WIF)
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER_STAGING }}
          service_account: ${{ secrets.GCP_WIF_SERVICE_ACCOUNT_STAGING }}
          create_credentials_file: true
          export_environment_variables: true
          token_format: access_token

      # 3) Setup gcloud (debug)
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID_STAGING }}

      - name: Debug - identity (safe)
        run: |
          set -euo pipefail
          echo "ADC=${GOOGLE_APPLICATION_CREDENTIALS:-NO_ADC}"
          gcloud auth list || true
          gcloud config get-value project || true
          ACCESS_TOKEN="$(gcloud auth print-access-token)"
          curl -s "https://oauth2.googleapis.com/tokeninfo?access_token=${ACCESS_TOKEN}" | jq -r '.email,.aud,.azp,.expires_in' || true

      # 4) Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform fmt
        run: terraform fmt -check -recursive

      - name: Terraform init (staging backend)
        run: terraform init -backend-config=envs/staging/backend.hcl -reconfigure

      - name: Terraform validate
        run: terraform validate

      - name: Terraform plan (staging)
        env:
          GOOGLE_OAUTH_ACCESS_TOKEN: ${{ steps.auth.outputs.access_token }}
          GOOGLE_PROJECT: ${{ secrets.GCP_PROJECT_ID_STAGING }}
        run: terraform plan -var-file=envs/staging/terraform.tfvars -no-color