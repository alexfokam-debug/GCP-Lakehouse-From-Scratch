name: Terraform (staging) - plan

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  terraform-plan-staging:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1) Auth WIF -> récupère un access_token
      - name: Authenticate to Google Cloud (WIF)
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_WIF_SERVICE_ACCOUNT }}
          token_format: "access_token"
          create_credentials_file: true
          export_environment_variables: true

      # 2) gcloud (optionnel mais utile pour debug)
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Verify identity (debug)
        run: |
          echo "ADC file: $GOOGLE_APPLICATION_CREDENTIALS"
          gcloud auth list
          gcloud config get-value project
          gcloud config get-value account

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform fmt
        run: terraform fmt -check -recursive

      - name: Terraform init (staging backend)
        run: terraform init -backend-config=envs/staging/backend.hcl -reconfigure

      - name: Terraform validate
        run: terraform validate

      # 3) IMPORTANT : on force Terraform à utiliser le token du step auth
      - name: Terraform plan (staging)
        env:
          GOOGLE_OAUTH_ACCESS_TOKEN: ${{ steps.auth.outputs.access_token }}
          GOOGLE_PROJECT: ${{ secrets.GCP_PROJECT_ID }}
        run: terraform plan -var-file=envs/staging/terraform.tfvars