name: wif-smoke-test

on:
  workflow_dispatch:

jobs:
  auth:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "${{ secrets.GCP_WIF_PROVIDER }}"
          service_account: "${{ secrets.GCP_SA_EMAIL }}"
          token_format: "access_token"
          access_token_lifetime: "3600s"

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Set project
        run: gcloud config set project lakehouse-486419

      - name: Debug identity
        run: |
          gcloud auth list
          gcloud config list

      - name: Test access
        run: gcloud projects describe lakehouse-486419